<!-- LocationsSelector -->

<script id="otp-tripOptions-locations" type="text/html">

    <div style="width: 2.5em; float:left;">
        <div style="height: 2em;">{{start}}:</div>
        <div>{{end}}:</div>
    </div>
        
    <div id="otp-tripOptions-inputLocations" class="notDraggable" style="position: relative; overflow: hidden;">
        <div class="otp-tripOptions-inputLocations-field" style="">
            <div style="">
                <span class="otp-tripOptions-loc-input-placeholder">{{start_trip_option}}</span>
                <input id="{{widgetId}}-start" class="borderBox otp-tripOptions-loc-input" placeholder="{{start}}" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            </div>
            <!--<div style="position: absolute; top:0px; bottom: 0px; right: 0px; width: 16px;">
                <button id="{{widgetId}}-startDropdown" class="borderBox otp-tripOptions-loc-dropdownBtn">&#x25BC;</button>
            </div>-->
        </div>
        <div class="otp-tripOptions-inputLocations-field" style="">
            <div style="">
                <span class="otp-tripOptions-loc-input-placeholder">{{end_trip_option}}</span>
                <input id="{{widgetId}}-end" class="borderBox otp-tripOptions-loc-input" placeholder="{{end}}" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            </div>
            <!--<div style="position: absolute; top:0px; bottom: 0px; right: 0px; width: 16px;">
                <button id="{{widgetId}}-endDropdown" class="borderBox otp-tripOptions-loc-dropdownBtn">&#x25BC;</button>
            </div>-->
        </div>
        <div id="otp-planner-optionsWidget-locSelector-reverseButton-div" style="position: absolute; top: 10px; right:15px; width: 15px; height: 20px;">
            <button id="{{widgetId}}-reverseButton" class="otp-tripOptions-loc-reverseBtn"><i class="fas fa-arrows-alt-v"></i></button>
        </div>
        <div id="otp-planner-optionsWidget-locSelector-collapseButton-div">
            <button id="{{widgetId}}-collapseButton" class="otp-tripOptions-loc-reverseBtn"><i class="fas fa-chevron-down"></i></button>
        </div>
    </div>

    <div style="clear:both;"></div>

    {{#showGeocoders}}
        <div id="tripoptions-geocoder-selector" style="margin-top:5px;">
            {{geocoder}}:
            <select id="{{widgetId}}-selector">
                {{#geocoders}}
                     <option>{{name}}</option>
                {{/geocoders}}
            </select>
        </div>            
    {{/showGeocoders}}
    
</script>


<!-- TimeSelector -->

<script id="otp-tripOptions-timeSelector" type="text/html">

    <div id="{{widgetId}}-timeSelector" class="notDraggable">

        <select id="{{widgetId}}-depArr">
            <option>{{depart}}</option>
            <option>{{arrive}}</option>
        </select>

        <input type="time" id="{{widgetId}}-time-time" class="otp-time-input"/>
        <input type="hidden" id="{{widgetId}}-time" class="otp-time-input"/>
        <input type="hidden" id="{{widgetId}}-date" class="otp-date-input"/>
        <input type="date" id="{{widgetId}}-date-date" class="otp-date-input"/>
        <button id="{{widgetId}}-nowButton">{{now}}</button>
    </div>

</script>

<!-- WheelchairSelector -->
<script id="otp-tripOptions-wheelchair" type="text/html">

    <div class="notDraggable">
        {{label}} &nbsp;
		<input type="checkbox" id="{{widgetId}}-wheelchair-input" />
    </div>

</script>

<!-- MaxDistanceSelector -->

<script id="otp-tripOptions-maxDistance" type="text/html">

    <div class="notDraggable">
        <label>{{label}}</label> <input id="{{widgetId}}-value" type="hidden" style="width:35px;" value="{{currentMaxDistance}}" /> {{distSuffix}}&nbsp;
        <!-- <select id="{{widgetId}}-presets"><option>{{presets_label}}:</option>
            {{#presets}}
                <option>{{.}} {{distSuffix}}</option>
            {{/presets}}
        </select> -->
        <select id="{{widgetId}}-presets"><option>750 m.</option>
            {{#presets}}
                <option>{{.}} {{distSuffix}}</option>
            {{/presets}}
        </select>
    </div>
        
</script>

<!-- RoutesSelector Widget-->

<script id="otp-tripOptions-routesSelector" type="text/html">

    <div>
        <div style="float:left">
            {{allRoutes}}:<br>
            <select id="{{widgetId}}-routeList" size=6 class="otp-preferredRoutesSelectorWidget-list notDraggable">
            </select>
        </div>
        
        <div style="float:right">{{name}}<br>
            <select id="{{widgetId}}-selectedList" size=6 class="otp-preferredRoutesSelectorWidget-list notDraggable">
            </select>
        </div>

        <div class="otp-preferredRoutesSelectorWidget-middle">
            <button id="{{widgetId}}-addButton" style="margin-bottom: 5px;">&gt;</button><br>
            <button id="{{widgetId}}-removeButton">&lt;</button><br>
        </div>
        
        <div style="clear:both;" /></div>
    </div>

    <div class="otp-preferredRoutesSelectorWidget-buttonRow">
        <button id="{{widgetId}}-saveButton">{{save}}</button>&nbsp;
        <button id="{{widgetId}}-closeButton">{{close}}</button>
    </div>

</script>
